<div class="row">
    <h5>Select where the account
    <span class="label label-default">{{modalNode.id}} - {{modalNode.name}}</span>
    should now reside:</h5>
</div>
<div class="row">
    <div class="radio" data-ng-repeat="node in modalSiblings.choices">
      <label>
        <input type="radio"
            name="optionsRadios"
            id="optionsRadios{{$index}}"
            value="{{node.id}}"
            ng-model="modalSiblings.selection"
            >
            {{ node.label() }}
      </label>
    </div>
</div>
